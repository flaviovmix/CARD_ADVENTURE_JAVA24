<body>

    <main>

                <div class="menu-bolinha amostra" id="btnMenuBolinhaCard">

                        xml:space="preserve">
                        <g>

                                <circle cx="39.081" cy="54.785" r="39.081" />
                                <circle cx="39.081" cy="174.785" r="39.081" />
                                <circle cx="39.081" cy="294.785" r="39.081" />
                                <g>
                                    <path d="M344.569,20.535H113.581c-2.757,0-5,2.243-5,5v58.5c0,2.757,2.243,5,5,5h230.988c2.757,0,5-2.243,5-5v-58.5
                                    C349.569,22.778,347.326,20.535,344.569,20.535z" />
                                    <path d="M344.569,140.535H113.581c-2.757,0-5,2.243-5,5v58.5c0,2.757,2.243,5,5,5h230.988c2.757,0,5-2.243,5-5v-58.5
                                    C349.569,142.778,347.326,140.535,344.569,140.535z" />
                                    <path d="M344.569,260.535H113.581c-2.757,0-5,2.243-5,5v58.5c0,2.757,2.243,5,5,5h230.988c2.757,0,5-2.243,5-5v-58.5
                                    C349.569,262.778,347.326,260.535,344.569,260.535z" />
                                </g>

                            </g>
                        </g>
                    </svg>
                </div>

                <div class="conteudo-card">
                    <div class="area-info-personagem" id="areaInfoPersonagem">
                        <H2>AA</H2>
                        <H3>BB</H3>
                        <P>
                            LORE
                        </P>
                    </div>
                    <img class="img-principal " id="imagemPrincipal" src="../assets/pixel_ai/videl.1.png" alt="imagem da personagem 1" />
                    <div class="area-titulo-da-fase mostrar">
                        <span id="areaTituloTexto">VIDEL SATAN</span>
                    </div>
                </div>

                <div class="area-link-fases">
                    <a href="#" data-titulo="TRAJES NORMAIS"><img class="icone" src="../assets/pixel_ai/emoje-1.png" /></a>

                    <a href="#" data-titulo="LENDO"><img class="icone" src="../assets/pixel_ai/emoje-5.png" /></a>

    </main>
    
    <script>
        const btnMenuBolinhaCard = document.getElementById('btnMenuBolinhaCard');
        const areaInfoPersonagem = document.getElementById('areaInfoPersonagem');
        const imagemPrincipal = document.getElementById('imagemPrincipal');

        btnMenuBolinhaCard.addEventListener('click', () => {
            areaInfoPersonagem.classList.toggle('mostrar');
            imagemPrincipal.classList.toggle('mostrar');
        });
    </script>



<script>
    
    const tituloTexto = document.getElementById('areaTituloTexto');
const nomePadrao = 'VIDEL SATAN';
let timeoutVoltarPadrao = null;

function trocarTextoComFade(novoTexto) {
    tituloTexto.classList.add('texto-fade');

    setTimeout(() => {
        tituloTexto.textContent = novoTexto;
        tituloTexto.classList.remove('texto-fade');
    }, 300);
}

document.querySelectorAll('.area-link-fases a').forEach(function (item) {
    const icon = item.querySelector('.icone');

    item.addEventListener('mouseenter', function () {
        clearTimeout(timeoutVoltarPadrao);
        icon.style.transition = 'transform 0.3s ease';
        icon.style.transform = 'translateY(-10px)';

        const titulo = item.getAttribute('data-titulo');
        trocarTextoComFade(titulo);
    });

    item.addEventListener('mouseleave', function () {
        icon.style.transition = 'transform 0.3s ease';
        icon.style.transform = 'translateY(0)';

        timeoutVoltarPadrao = setTimeout(() => {
            trocarTextoComFade(nomePadrao);
        }, 1000);
    });
});

    </script>
    
    
    



    </script>

</body>
</html>
